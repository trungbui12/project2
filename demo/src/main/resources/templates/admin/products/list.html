<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layout::view(~{::title}, ~{::article})}" th:with="active=${active}">
<head>
	<meta charset="UTF-8">
	<title>Product Management</title>
</head>
<body>
<article>
	<div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
		<div>
			<h3 class="fw-bold mb-3">Product Management</h3>
			<h6 class="op-7 mb-2"></h6>
		</div>
		<div class="ms-md-auto py-2 py-md-0">
			<a th:href="@{/admin/products/add}" class="btn btn-primary btn-round">Add New</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">Product List</h4>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table id="basic-datatables" class="display table table-striped table-hover">
							<thead>
							<tr>
								<th>Id</th>
								<th>Image</th>
								<th>Name</th>
								<th>Slug</th>
								<th>Description</th>
								<th>Quantity</th>
								<th>Price</th>
								<th>Category</th>
								<th>Size</th> <!-- Size column -->
								<th width="15%">Action</th>
							</tr>
							</thead>

							<tbody>
							<th:block th:each="product:${products}">
								<tr th:object="${product}">
									<td th:text="*{id}"></td>
									<td><img alt="" th:src="@{|/images/*{image}|}" width="50" height="50"></td>
									<td th:text="*{name}"></td>
									<td th:text="*{slug}"></td>
									<td th:text="*{description}"></td>
									<td th:text="*{quantity}"></td>
									<td th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 0, 'POINT')}"></td>
									<td th:text="*{category.name}"></td>
									<td th:text="*{sizes}"></td> <!-- display size -->
									<td>
										<div class="form-button-action">
											<a th:href="@{|/admin/products/edit/*{id}|}" data-bs-toggle="tooltip" title="Edit" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task">
												<i class="fa fa-edit"></i>
											</a>
											<a th:href="@{|/admin/products/delete/*{id}|}" data-bs-toggle="tooltip" title="Delete" class="btn btn-link btn-danger" data-original-title="Remove">
												<i class="fa fa-times"></i>
											</a>
										</div>
									</td>
								</tr>
							</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</article>
</body>
</html>
