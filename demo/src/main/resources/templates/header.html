<header class="header-v4" xmlns:th="http://www.w3.org/1999/xhtml">
  <!-- Header desktop -->
  <div class="container-menu-desktop">
    <!-- Topbar -->
    <div class="top-bar">
      <div class="content-topbar flex-sb-m h-full container">
        <div class="left-top-bar">
          Free shipping for standard order over $100
        </div>

        <div class="right-top-bar flex-w h-full">
          <a href="#" class="flex-c-m trans-04 p-lr-25">Help & FAQs</a>

          <a th:if="${session.account != null}"
             th:href="@{/edit-profile}"
             class="flex-c-m trans-04 p-lr-25"
             th:text="${session.account.fullname}">My Account</a>

          <a th:if="${session.account == null}"
             th:href="@{/login}"
             class="flex-c-m trans-04 p-lr-25">My Account</a>

          <a href="#" class="flex-c-m trans-04 p-lr-25">EN</a>
          <a href="#" class="flex-c-m trans-04 p-lr-25">USD</a>
        </div>
      </div>
    </div>

    <!-- Menu desktop -->
    <div class="wrap-menu-desktop">
      <nav class="limiter-menu-desktop container">
        <!-- Logo -->
        <a th:href="@{/}" class="logo">
          <img th:src="@{/images/icons/logo-01.png}" alt="IMG-LOGO">
        </a>

        <!-- Menu -->
        <div class="menu-desktop">
          <ul class="main-menu">
            <li th:class="${active == 'home'?'active-menu':''}">
              <a th:href="@{/}">Home</a>
            </li>
            <li th:class="${active == 'product'?'active-menu':''}">
              <a th:href="@{/products}">Shop</a>
            </li>
            <li th:class="${active == 'order'?'active-menu':''}">
              <a th:href="@{/orders}">Order</a>
            </li>
            <li th:class="${active == 'blog'?'active-menu':''}">
              <a th:href="@{/blogs}">Blog</a>
            </li>
            <li th:class="${active == 'about'?'active-menu':''}">
              <a th:href="@{/abouts}">About</a>
            </li>
            <li th:class="${active == 'contact'?'active-menu':''}">
              <a th:href="@{/contacts}">Contact</a>
            </li>
          </ul>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m">
          <!-- Cart -->
          <a th:href="@{/carts/cartdemo}" class="icon-header">
            <i class="zmdi zmdi-shopping-cart"></i>

          </a>
          <!-- Favorite -->
          <a th:href="@{/favorites}" class="icon-header">
            <i class="zmdi zmdi-favorite-outline"></i>

          </a>
        </div>
      </nav>
    </div>
  </div>

  <!-- Header Mobile -->
  <div class="wrap-header-mobile">
    <!-- Logo -->
    <div class="logo-mobile">
      <a th:href="@{/}">
        <img th:src="@{/images/icons/logo-01.png}" alt="IMG-LOGO">
      </a>
    </div>

    <!-- Icon -->
    <div class="wrap-icon-header flex-w flex-r-m m-r-15">
      <div class="icon-header">
        <i class="zmdi zmdi-search js-show-modal-search"></i>
      </div>
      <a th:href="@{/carts}" class="icon-header">
        <i class="zmdi zmdi-shopping-cart"></i>
        <span id="cart-count-m" class="icon-badge"
              th:text="${session.cart != null ? session.cart.totalItems : 0}">0</span>
      </a>
      <a th:href="@{/favorites}" class="icon-header">
        <i class="zmdi zmdi-favorite-outline"></i>
        <span id="fav-count-m" class="icon-badge"
              th:text="${session.favorites != null ? session.favorites.size() : 0}">0</span>
      </a>
    </div>

    <!-- Button show menu -->
    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
      <span class="hamburger-box"><span class="hamburger-inner"></span></span>
    </div>
  </div>
</header>

<!-- CSS Badge -->
<style>
  .icon-header {
    position: relative;
    font-size: 22px;
    margin-left: 15px;
    color: #333;
    transition: 0.3s;
  }
  .icon-header:hover {
    color: #6675FF !important;
    transform: scale(1.1);
  }
  .icon-badge {
    position: absolute;
    top: -8px;
    right: -10px;
    background: #ff4d4d;
    color: #fff;
    font-size: 12px;
    font-weight: bold;
    border-radius: 50%;
    padding: 2px 6px;
    line-height: 1;
  }
</style>
