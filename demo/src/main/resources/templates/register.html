<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title},~{::main})}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
  <section class="bg0 p-t-104 p-b-116">
    <div class="container">
      <div class="flex-c-m">
        <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
          <form th:action="@{/register}" method="post" th:object="${account}">
            <h4 class="mtext-105 cl2 txt-center p-b-30">
              Register
            </h4>

            <div class="bor8 m-b-20 how-pos4-parent">
              <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="email" name="email" placeholder="email">
              <img class="how-pos4 pointer-none" src="images/icons/icon-email.png" alt="ICON">
            </div>

            <div class="bor8 m-b-20 how-pos4-parent">
              <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="password" placeholder="password">
              <img class="how-pos4 pointer-none" src="images/icons/icon-email.png" alt="ICON">
            </div>
            <div class="bor8 m-b-20 how-pos4-parent">
              <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="repeatPassword" placeholder="confirm password">
              <img class="how-pos4 pointer-none" src="images/icons/icon-email.png" alt="ICON">
            </div>
            <div class="bor8 m-b-20 how-pos4-parent">
              <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="fullname" placeholder="fullname">
              <img class="how-pos4 pointer-none" src="images/icons/icon-email.png" alt="ICON">
            </div>

            <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
              Register
            </button>
            <br>
            <p class="mtext-100 cl2 txt-center p-b-30">Have an account? <a th:href="@{'/login'}">Login</a></p>

          </form>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
