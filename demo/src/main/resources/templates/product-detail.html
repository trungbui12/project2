<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout::view(~{::title},~{::main})}">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết sản phẩm</title>
</head>
<body>
<main>
  <div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
      <a th:href="@{/}" class="stext-109 cl8 hov-cl1 trans-04">
        Home
        <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
      </a>

      <span class="stext-109 cl4">
				Product-Detail
			</span>
    </div>
  </div>
  <section class="sec-product-detail bg0 p-t-65 p-b-60">
    <div class="container" th:object="${product}">
      <div class="row">
        <div class="col-md-6 col-lg-7 p-b-30">
          <div class="p-l-25 p-r-30 p-lr-0-lg">
            <div class="wrap-slick3 flex-sb flex-w">
              <div class="wrap-slick3-dots"></div>
              <div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

              <div class="slick3 gallery-lb">
                <div class="item-slick3" th:attr="data-thumb=@{|/images/${product.image}|}">
                  <div class="wrap-pic-w pos-relative">
                    <img th:src="@{|/images/${product.image}|}" alt="IMG-PRODUCT">
                    <a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
                       th:href="@{|/images/${product.image}|}">
                      <i class="fa fa-expand"></i>
                    </a>
                  </div>
                </div>

                <div class="item-slick3" th:if="${product.image2 != null}" th:attr="data-thumb=@{|/images/${product.image2}|}">
                  <div class="wrap-pic-w pos-relative">
                    <img th:src="@{|/images/${product.image2}|}" alt="IMG-PRODUCT">
                    <a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
                       th:href="@{|/images/${product.image2}|}">
                      <i class="fa fa-expand"></i>
                    </a>
                  </div>
                </div>

                <div class="item-slick3" th:if="${product.image3 != null}" th:attr="data-thumb=@{|/images/${product.image3}|}">
                  <div class="wrap-pic-w pos-relative">
                    <img th:src="@{|/images/${product.image3}|}" alt="IMG-PRODUCT">
                    <a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
                       th:href="@{|/images/${product.image3}|}">
                      <i class="fa fa-expand"></i>
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-5 p-b-30">
          <div class="p-r-50 p-t-5 p-lr-0-lg">
            <h4 class="mtext-105 cl2 js-name-detail p-b-14" th:text="*{name}">

            </h4>

            <span class="mtext-106 cl2" th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 0, 'POINT') + 'đ'}">

							</span>

            <p class="stext-102 cl3 p-t-23 text-danger" th:text="${'số lượng kho: ' + product.quantity}">

            </p>

            <!--  -->
            <div class="p-t-33">
              <div class="flex-w flex-r-m p-b-10">
                <div class="size-203 flex-c-m respon6">
                  Size
                </div>

                <div class="size-204 respon6-next">
                  <div class="rs1-select2 bor8 bg0">
                    <select class="js-select2" name="time">
                      <option>Choose an option</option>
                      <option>Size S</option>
                      <option>Size M</option>
                      <option>Size L</option>
                      <option>Size XL</option>
                    </select>
                    <div class="dropDownSelect2"></div>
                  </div>
                </div>
              </div>
              <div class="flex-w flex-r-m p-b-10">
                <div class="size-203 flex-c-m respon6">
                  Color
                </div>

                <div class="size-204 respon6-next">
                  <div class="rs1-select2 bor8 bg0">
                    <select class="js-select2" name="time">
                      <option>Choose an option</option>
                      <option>Red</option>
                      <option>Blue</option>
                      <option>White</option>
                      <option>Grey</option>
                    </select>
                    <div class="dropDownSelect2"></div>
                  </div>
                </div>
              </div>
              <div class="flex-w flex-r-m p-b-10">
                <div class="size-204 flex-w flex-m respon6-next">
                  <form th:action="@{/carts/add}">
                    <label class="text-danger" th:text="${errorQuantity}"></label>
                    <div class="wrap-num-product flex-w m-r-20 m-tb-10">

                      <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
                        <i class="fs-16 zmdi zmdi-minus"></i>
                      </div>

                      <input class="mtext-104 cl3 txt-center num-product" type="number" name="quantity" value="1">

                      <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
                        <i class="fs-16 zmdi zmdi-plus"></i>
                      </div>
                    </div>
                    <input class="mtext-104 cl3 txt-center" type="hidden" name="productSlug" th:value="${product.slug}">
                    <button class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail">
                        Add to Cart
                    </button>

                  </form>
                </div>
              </div>
            </div>

            <!--  -->

          </div>
        </div>
      </div>

      <div class="bor10 m-t-50 p-t-43 p-b-40">
        <!-- Tab01 -->
        <div class="tab01">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item p-b-10">
              <a class="nav-link active" data-toggle="tab" href="#description" role="tab">Description</a>
            </li>
            <li class="nav-item p-b-10">
              <a class="nav-link" data-toggle="tab" href="#reviews" role="tab">Reviews</a>
            </li>

          </ul>

          <!-- Tab panes -->
          <div class="tab-content p-t-43">
            <!-- - -->
            <div class="tab-pane fade show active" id="description" role="tabpanel">
              <div class="how-pos2 p-lr-15-md">
                <p class="stext-102 cl6" th:utext="${product.description != null?product.description:'' }">

                </p>
              </div>
            </div>

            <div class="tab-pane fade" id="reviews" role="tabpanel">
              <div class="row">
                <div class="col-sm-10 col-md-8 col-lg-6 m-lr-auto">
                  <div class="p-b-30 m-lr-15-sm">
                    <!-- Review List -->
                    <div th:if="${#lists.isEmpty(reviews)}">
                      <p>No reviews yet.</p>
                    </div>
                    <div th:each="review : ${reviews}">
                      <div class="flex-w flex-t p-b-20">
                        <div class="size-207">
                          <div class="flex-w flex-sb-m p-b-10">
                            <span class="mtext-107 cl2 p-r-20" th:text="${review.name}"></span>
                            <span class="fs-18 cl11">
                  <span th:each="star : ${#numbers.sequence(1, review.rating)}">
                    <i class="zmdi zmdi-star"></i>
                  </span>
                </span>
                          </div>
                          <p class="stext-102 cl6" th:text="${review.content}"></p>
                        </div>
                      </div>
                    </div>

                    <!-- Add review -->
                    <form class="w-full" th:action="@{'/products/' + ${product.slug} + '/review'}" method="post">
                      <h5 class="mtext-108 cl2 p-b-7">Add a review</h5>
                      <p class="stext-102 cl6">Your email address will not be published. Required fields are marked *</p>
                      <div class="flex-w flex-m p-t-30 p-b-23">
                        <span class="stext-102 cl3 m-r-16">Your Rating</span>
                        <span class="wrap-rating fs-18 cl11 pointer">
                          <select name="rating" class="form-control" required>
                            <option value="5">★★★★★</option>
                            <option value="4">★★★★</option>
                            <option value="3">★★★</option>
                            <option value="2">★★</option>
                            <option value="1">★</option>
                          </select>
                        </span>
                      </div>
                      <div class="row p-b-25">
                        <div class="col-12 p-b-5">
                          <label class="stext-102 cl3" for="review">Your review</label>
                          <textarea class="size-110 bor8 stext-102 cl2 p-lr-20 p-tb-10" id="review" name="content" required></textarea>
                        </div>
                        <div class="col-sm-6 p-b-5">
                          <label class="stext-102 cl3" for="name">Name</label>
                          <input class="size-111 bor8 stext-102 cl2 p-lr-20" id="name" type="text" name="name" required>
                        </div>
                        <div class="col-sm-6 p-b-5">
                          <label class="stext-102 cl3" for="email">Email</label>
                          <input class="size-111 bor8 stext-102 cl2 p-lr-20" id="email" type="email" name="email" required>
                        </div>
                      </div>
                      <button class="flex-c-m stext-101 cl0 size-112 bg7 bor11 hov-btn3 p-lr-15 trans-04 m-b-10" type="submit">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>




            <!-- - -->

          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Related Products -->
  <section class="sec-relate-product bg0 p-t-45 p-b-105">
    <div class="container">
      <div class="p-b-45">
        <h3 class="ltext-106 cl5 txt-center">
          Related Products
        </h3>
      </div>

      <!-- Slide2 -->
      <div class="wrap-slick2">
        <div class="slick2">
          <th:block th:each="relateProduct:${relateProducts}">
            <div class="item-slick2 p-l-15 p-r-15 p-t-15 p-b-15">
              <!-- Block2 -->
              <div class="block2">
                <div class="block2-pic hov-img0">
                  <img th:src="@{|/images/${relateProduct.image}|}"  alt="IMG-PRODUCT">
                </div>

                <div class="block2-txt flex-w flex-t p-t-14">
                  <div class="block2-txt-child1 flex-col-l ">
                    <a th:href="@{'/products/' + ${relateProduct.slug}}" th:text="${relateProduct.name}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">

                    </a>

                    <span class="stext-105 cl3" th:text="${#numbers.formatDecimal(relateProduct.price, 1, 'COMMA', 0, 'POINT') + 'đ'}">

										</span>
                  </div>

                  <div class="block2-txt-child2 flex-r p-t-3">
                    <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                      <img class="icon-heart1 dis-block trans-04" th:src="@{/images/icons/icon-heart-01.png}" alt="ICON">
                      <img class="icon-heart2 dis-block trans-04 ab-t-l" th:src="@{/images/icons/icon-heart-02.png}" alt="ICON">
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </th:block>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript">
    $('.btn-num-product-down').on('click', function(){
        var numProduct = Number($(this).next().val());
        if(numProduct > 0) $(this).next().val(numProduct - 1);
    });

    $('.btn-num-product-up').on('click', function(){
        var numProduct = Number($(this).prev().val());
        $(this).prev().val(numProduct + 1);
    });
  </script>
</main>
</body>
</html>
