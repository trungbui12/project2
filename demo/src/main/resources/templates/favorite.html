<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout::view(~{::title},~{::main})}">
<head>
  <meta charset="UTF-8">
  <title>Sản phẩm yêu thích</title>
</head>
<body>
<main>
  <!-- Product -->
  <section class="bg0 p-t-23 p-b-140">
    <div class="container">
      <div class="p-b-10">
        <h3 class="ltext-103 cl5">
          Favourite
        </h3>
      </div>

      <div class="flex-w flex-sb-m p-b-52">
        <div class="flex-w flex-l-m filter-tope-group m-tb-10">
          <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
            All Products
          </button>
          <th:block th:each="category:${categories}">
            <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" th:attr="data-filter=${'.' + category.id}" th:text="${category.name}">

            </button>
          </th:block>

        </div>

        <div class="flex-w flex-c-m m-tb-10">
          <div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
            <i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
            <i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
            Search
          </div>
        </div>

        <!-- Search product -->
        <div class="dis-none panel-search w-full p-t-10 p-b-15">
          <form th:action="@{/search}">
            <div class="bor8 dis-flex p-l-15">

              <button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
                <i class="zmdi zmdi-search"></i>
              </button>

              <input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="keyword" placeholder="Từ khóa">
            </div>
          </form>
        </div>

      </div>

      <div class="row isotope-grid">
        <th:block th:each="favorite:${favorites}">
          <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item" th:classappend="${favorite.product.category.id}">
            <!-- Block2 -->
            <div class="block2">
              <div class="block2-pic hov-img0">
                <img th:src="@{|/images/${favorite.product.image}|}" alt="IMG-PRODUCT">
              </div>

              <div class="block2-txt flex-w flex-t p-t-14">
                <div class="block2-txt-child1 flex-col-l ">
                  <a th:href="@{'/products/' + ${favorite.product.slug}}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6" th:text="${favorite.product.name}">

                  </a>

                  <span class="stext-105 cl3" th:text="${#numbers.formatDecimal(favorite.product.price, 1, 'COMMA', 0, 'POINT') + 'đ'}">

								</span>
                </div>

                <div class="block2-txt-child2 flex-r p-t-3">
                  <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                    <img class="icon-heart1 dis-block trans-04" src="images/icons/icon-heart-01.png" alt="ICON">
                    <img class="icon-heart2 dis-block trans-04 ab-t-l" src="images/icons/icon-heart-02.png" alt="ICON">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </th:block>
      </div>

      <!-- Load more -->
      <div class="flex-c-m flex-w w-full p-t-45">
        <a th:if="${page} < ${totalPage}" th:href="@{|?page=${page}|}" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
          Load more
        </a>
      </div>
    </div>
  </section>
</main>
</body>
</html>
